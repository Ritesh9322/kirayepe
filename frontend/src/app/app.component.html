<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<header>
  <div class="logo">
    <h1>
      <a routerLink="/products">KirayePe 
        <img src="/rebuy.gif" alt="Recycle Icon" class="recycle-icon" draggable="false">
      </a>
    </h1>
    
    <h1 class="verified">Rent, Use, Return</h1>
    
  </div>

  <div class="category-selection">
    <label for="category">Category:</label>
    <select id="category" (change)="onCategoryChange($event)">
      <option value="">All</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>

  <div class="search-container">
    <input type="text" placeholder="Search products..." class="search-input">
    <button class="search-button" title="Search">
      <i class="fa-solid fa-search"></i>

    </button>
  </div>

  <nav>
    <a *ngIf="authService?.isLoggedIn()" routerLink="/profile" routerLinkActive="active" title="Go to Profile">Profile</a>
    <a *ngIf="authService?.isLoggedIn()" routerLink="/products/create" routerLinkActive="active" title="Sell a Product">ADD</a>

    <ng-container *ngIf="!authService?.isLoggedIn()">
      <a routerLink="/login" routerLinkActive="active" title="Sell a Product">ADD</a>
      <a routerLink="/login" routerLinkActive="active" title="Login to your account">Login</a>
      <a routerLink="/register" routerLinkActive="active" title="Create a new account">Register</a>
    </ng-container>

    <button *ngIf="authService?.isLoggedIn()" (click)="logout()" title="Logout from your account">Logout</button>
  </nav>
</header>



<router-outlet></router-outlet>
